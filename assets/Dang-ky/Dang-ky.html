<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Dang-ky.css" />
    <link
      rel="stylesheet"
      href="/assets/font/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <title>Đăng ký</title>
  </head>
  <body>
    <!-- Modal layout -->
    <div class="modal">
      <div class="modal__overlay"></div>

      <!-- <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div> -->

      <div class="modal-body">
        <!-- Authen form Login/Signup -->
        <div class="auth-form">
          <div class="auth-form__container">
            <div class="auth-form__header">
              <h3 class="auth-form__heading">Đăng ký</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <!-- <span class="auth-form__switch-btn">Đăng nhập</span> -->
            </div>

            <div class="auth-form__form">
              <div class="auth-form__group">
                <input
                  type="text"
                  class="auth-form__input"
                  placeholder="Email của bạn"
                />
              </div>
              <div class="auth-form__group">
                <input
                  type="password"
                  class="auth-form__input"
                  placeholder="Mật khẩu của bạn"
                />
              </div>
              <div class="auth-form__group">
                <input
                  type="password"
                  class="auth-form__input"
                  placeholder="Nhập lại mật khẩu của bạn"
                />
              </div>
            </div>

            <div class="auth-form__aside">
              <p class="auth-form__policy-text">
                Bằng việc đăng kí, bạn đã đồng ý với BĐSport về
                <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
              </p>
            </div>

            <div class="auth-form__controls">
              <button class="btn auth-form__controls-back btn--normal">
                TRỞ LẠI
              </button>
              <button class="btn btn--primary">ĐĂNG KÝ</button>
            </div>

            <div class="auth-form__socials">
              <a
                href=""
                class="auth-form__socials-facebook btn btn--size-s btn--with-icon"
              >
                <i class="auth-form__socials-icon fa-brands fa-facebook"></i>
                <span class="auth-form__socials-item"
                  >Kết nối với Facebook</span
                >
              </a>
              <a
                href=""
                class="auth-form__socials-google btn btn--size-s btn--with-icon"
              >
                <i class="auth-form__socials-icon fa-brands fa-google"></i>
                <span class="auth-form__socials-item">Kết nối với Google</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
